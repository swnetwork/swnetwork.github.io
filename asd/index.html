
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>A+Start Discord</title>
	<link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/313404065906425857/556634735040790548/unknown.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='/asd/asd-launchpad.css' type='text/css'/>
</head>
<body class="center">
	<div class="full center logo-section">
        <a href="https://network.sladewatkins.ml/asd/"><img class="logo" src="https://cdn.discordapp.com/attachments/313404065906425857/556634735040790548/unknown.png"></a>
	</div>
	<div class="half"><br>
        <p>Join us on Discord or Twitter.</p><br>
        <p>To join our Discord server, click "connect" on the widget.</p>
        <a class="button twitter" href="https://twitter.com/astartdiscord">Twitter</a>
    </div>
<div class="half">
            <iframe src="https://discordapp.com/widget?id=313403640151015427&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>    </div>
<br />

<script>
		const iframes = document.getElementsByTagName('iframe');
		const resize = () => {
			for (let index = 0; index < iframes.length; index++) {
				const element = iframes[index];
				element.style.height = element.offsetWidth/1.77777777778+"px";
			}
		}
		window.addEventListener('resize', resize);
		resize();
	</script>
</body>
</html>
